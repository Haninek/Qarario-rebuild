
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Dashboard - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>Qarari
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/score/"><i class="fas fa-chart-line me-1"></i>Risk Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insights/"><i class="fas fa-brain me-1"></i>Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ml/"><i class="fas fa-robot me-1"></i>ML Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5"></div>
        <h1 class="mb-4">Machine Learning Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Analysis</h5>
                        <p class="card-text">Analyze training data and model performance.</p>
                        <button class="btn btn-primary" onclick="analyzeData()">Analyze Data</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Stats</h5>
                        <div id="quickStats">
                            <p class="text-muted">Click "Analyze Data" to load statistics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="analysisResults" class="mt-4"></div>
        <a href="/" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>

    <script>
        async function analyzeData() {
            try {
                const response = await fetch('/ml/analyze');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('analysisResults').innerHTML = 
                        `<div class="alert alert-warning">${data.error}</div>`;
                    return;
                }

                // Update quick stats
                document.getElementById('quickStats').innerHTML = `
                    <p><strong>Total Entries:</strong> ${data.total_entries}</p>
                    <p><strong>Average Score:</strong> ${data.average_score}</p>
                `;

                // Show detailed analysis
                document.getElementById('analysisResults').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Analysis Results</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Most Used Fields</h6>
                                    <ul class="list-group">
                                        ${data.top_fields.map(([field, count]) => 
                                            `<li class="list-group-item d-flex justify-content-between">
                                                <span>${field}</span>
                                                <span class="badge bg-primary">${count}</span>
                                            </li>`
                                        ).join('')}
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h6>Summary Statistics</h6>
                                    <div class="card">
                                        <div class="card-body">
                                            <p><strong>Dataset Size:</strong> ${data.total_entries} entries</p>
                                            <p><strong>Average Risk Score:</strong> ${data.average_score}/100</p>
                                            <p><strong>Data Quality:</strong> ${data.total_entries >= 10 ? 'Good' : 'Insufficient'}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('analysisResults').innerHTML = 
                    `<div class="alert alert-danger">Error loading analysis: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
