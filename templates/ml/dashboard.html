
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Dashboard - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Machine Learning Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Analysis</h5>
                        <p class="card-text">Analyze training data and model performance.</p>
                        <button class="btn btn-primary" onclick="analyzeData()">Analyze Data</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Stats</h5>
                        <div id="quickStats">
                            <p class="text-muted">Click "Analyze Data" to load statistics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="analysisResults" class="mt-4"></div>
        <a href="/" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>

    <script>
        async function analyzeData() {
            const response = await fetch('/ml/analyze');
            const data = await response.json();
            
            if (data.error) {
                document.getElementById('analysisResults').innerHTML = 
                    `<div class="alert alert-warning">${data.error}</div>`;
                return;
            }
            
            // Update quick stats
            document.getElementById('quickStats').innerHTML = `
                <p><strong>Total Entries:</strong> ${data.total_entries}</p>
                <p><strong>Average Score:</strong> ${data.average_score}</p>
            `;
            
            // Show detailed analysis
            let html = '<div class="card"><div class="card-body">';
            html += '<h5>Most Used Fields</h5>';
            html += '<div class="table-responsive"><table class="table table-sm">';
            html += '<thead><tr><th>Field</th><th>Usage Count</th></tr></thead><tbody>';
            
            data.top_fields.forEach(([field, count]) => {
                html += `<tr><td>${field}</td><td>${count}</td></tr>`;
            });
            
            html += '</tbody></table></div></div></div>';
            document.getElementById('analysisResults').innerHTML = html;
        }
    </script>
</body>
</html>
