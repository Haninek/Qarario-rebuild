<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qarari - Financial Risk Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
    .section-divider { font-size: 1.2rem; font-weight: 600; color: #495057; margin-top: 30px; }
    .progress-step { font-size: 0.9rem; color: #6c757d; }
    .risk-meter { font-weight: bold; padding: 10px; border-radius: 5px; margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-primary">Qarari Financial Risk Assessment</h1>
  <form id="scoreForm" class="row g-3" onsubmit="submitScore(event)"></form>
  <div id="scoreOutput" class="mt-4"></div>
</div>

<script>
  async function loadForm() {
    const res = await fetch('/score/finance-rules');
    const rules = await res.json();
    const form = document.getElementById('scoreForm');
    let step = 1;

    for (const [section, fields] of Object.entries(rules)) {
      const divider = document.createElement('div');
      divider.className = 'col-12 section-divider';
      divider.innerHTML = `<span class='progress-step'>Step ${step++} of ${Object.keys(rules).length}</span><br>${section}`;
      form.appendChild(divider);

      for (const [key, rule] of Object.entries(fields)) {
        const wrapper = document.createElement('div');
        wrapper.className = 'col-md-6';
        const label = document.createElement('label');
        label.className = 'form-label';
        label.innerHTML = `${rule.question} <span class="text-muted small">(Weight: ${rule.weight})</span>`;

        const input = document.createElement('input');
        input.type = key.toLowerCase().includes('date') ? 'date' : 'text';
        input.name = key;
        input.className = 'form-control';
        input.placeholder = rule.question;

        wrapper.appendChild(label);
        wrapper.appendChild(input);
        form.appendChild(wrapper);
      }
    }

    const submit = document.createElement('div');
    submit.className = 'col-12';
    submit.innerHTML = '<button type="submit" class="btn btn-primary">Submit</button>';
    form.appendChild(submit);
  }

  async function submitScore(e) {
    e.preventDefault();
    const form = document.getElementById('scoreForm');
    const data = {};
    Array.from(form.elements).forEach(el => {
      if (el.name) data[el.name] = el.value;
    });

    const res = await fetch('/score/finance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    const out = document.getElementById('scoreOutput');
    const score = result.score.total_score;
    let riskLevel = '❌ High Risk';
    let color = 'danger';
    if (score >= 80) { riskLevel = '✅ Low Risk'; color = 'success'; }
    else if (score >= 60) { riskLevel = '⚠️ Moderate Risk'; color = 'warning'; }

    out.innerHTML = `      <div class="mt-4">
        <h5>Recommended Loan Offers:</h5>
        <ul class="list-group">
          ${result.offers.map(amt => `<li class='list-group-item'>$${amt.toLocaleString()}</li>`).join('')}
        </ul>
      </div>

      <div class="risk-meter bg-${color} text-white">
        Score: ${score} — ${riskLevel}
      </div>
      <p class="text-muted mt-2">Raw Score: ${result.score.raw_score} / Max Possible: ${result.score.max_possible}</p>
    `;
  }

  window.onload = loadForm;
</script>
</body>
</html>
