
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Dashboard - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Underwriting Insights</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Risk Distribution</h5>
                        <canvas id="riskChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Trends</h5>
                        <canvas id="trendsChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>

    <script>
        async function loadInsights() {
            const response = await fetch('/insights/trends');
            const data = await response.json();
            
            if (data.error) {
                console.error('Error loading insights:', data.error);
                return;
            }
            
            // Risk Distribution Chart
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Low Risk', 'Moderate Risk', 'High Risk'],
                    datasets: [{
                        data: [
                            data.risk_distribution['Low Risk'],
                            data.risk_distribution['Moderate Risk'],
                            data.risk_distribution['High Risk']
                        ],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // Daily Trends Chart
            const trendsCtx = document.getElementById('trendsChart').getContext('2d');
            const dates = Object.keys(data.daily_averages).sort();
            const scores = dates.map(date => data.daily_averages[date]);
            
            new Chart(trendsCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Average Score',
                        data: scores,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        window.onload = loadInsights;
    </script>
</body>
</html>
