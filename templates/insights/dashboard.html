
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Dashboard - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Underwriting Insights</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Risk Distribution</h5>
                        <canvas id="riskChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Score Trends</h5>
                        <canvas id="trendsChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Actions</h5>
                        <button class="btn btn-primary" onclick="loadTrends()">Load Latest Trends</button>
                        <div id="trendsStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>

    <script>
        let riskChart = null;
        let trendsChart = null;

        async function loadTrends() {
            try {
                document.getElementById('trendsStatus').innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Loading trends...';
                
                const response = await fetch('/insights/trends');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('trendsStatus').innerHTML = 
                        `<div class="alert alert-warning">${data.error}</div>`;
                    return;
                }

                // Create risk distribution chart
                if (riskChart) riskChart.destroy();
                const riskCtx = document.getElementById('riskChart').getContext('2d');
                riskChart = new Chart(riskCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data.risk_distribution),
                        datasets: [{
                            data: Object.values(data.risk_distribution),
                            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Create trends chart
                if (trendsChart) trendsChart.destroy();
                const trendsCtx = document.getElementById('trendsChart').getContext('2d');
                const dates = Object.keys(data.daily_averages).sort();
                const scores = dates.map(date => data.daily_averages[date]);

                trendsChart = new Chart(trendsCtx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Average Score',
                            data: scores,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

                document.getElementById('trendsStatus').innerHTML = 
                    '<div class="alert alert-success">Trends loaded successfully!</div>';
                    
            } catch (error) {
                document.getElementById('trendsStatus').innerHTML = 
                    `<div class="alert alert-danger">Error loading trends: ${error.message}</div>`;
            }
        }

        // Load trends when page loads
        document.addEventListener('DOMContentLoaded', loadTrends);
    </script>
</body>
</html>
