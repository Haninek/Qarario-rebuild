
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rules - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Manage Scoring Rules</h1>
        <div class="alert alert-info">
            <strong>Rules Configuration:</strong> Current rules are loaded from app/rules/finance.json
        </div>
        <div id="rulesContainer"></div>
        <a href="/admin" class="btn btn-outline-primary mt-3">‚Üê Back to Admin</a>
    </div>

    <script>
        async function loadRules() {
            const response = await fetch('/score/finance-rules');
            const rules = await response.json();
            const container = document.getElementById('rulesContainer');
            
            let html = '';
            for (const [section, fields] of Object.entries(rules)) {
                html += `<div class="card mb-4">
                    <div class="card-header"><h5>${section}</h5></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr><th>Field</th><th>Question</th><th>Weight</th></tr>
                                </thead>
                                <tbody>`;
                
                for (const [key, rule] of Object.entries(fields)) {
                    html += `<tr>
                        <td><code>${key}</code></td>
                        <td>${rule.question}</td>
                        <td><span class="badge bg-primary">${rule.weight}</span></td>
                    </tr>`;
                }
                
                html += '</tbody></table></div></div></div>';
            }
            
            container.innerHTML = html;
        }
        
        window.onload = loadRules;
    </script>
</body>
</html>
