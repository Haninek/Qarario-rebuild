
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Qarari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Rules</h5>
                        <p class="card-text">Configure scoring rules and weights.</p>
                        <a href="/admin/rules" class="btn btn-primary">Manage Rules</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Logs</h5>
                        <p class="card-text">Review system logs and entries.</p>
                        <button class="btn btn-secondary" onclick="loadLogs()">View Logs</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="logsContainer" class="mt-4"></div>
        <a href="/" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>

    <script>
        async function loadLogs() {
            const response = await fetch('/admin/logs');
            const logs = await response.json();
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No logs found.</div>';
                return;
            }
            
            let html = '<h3>Recent Logs</h3><div class="table-responsive"><table class="table table-striped"><thead><tr><th>Timestamp</th><th>Score</th><th>Risk Level</th></tr></thead><tbody>';
            
            logs.forEach(log => {
                const score = log.score?.total_score || 0;
                const risk = score >= 80 ? 'Low' : score >= 60 ? 'Moderate' : 'High';
                const badgeClass = score >= 80 ? 'success' : score >= 60 ? 'warning' : 'danger';
                
                html += `<tr>
                    <td>${log.timestamp || 'N/A'}</td>
                    <td>${score}</td>
                    <td><span class="badge bg-${badgeClass}">${risk} Risk</span></td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
