
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qarari Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    aside {
      width: 240px;
      background: #0d6efd;
      color: white;
      padding: 1rem;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
      background: #f5f6fa;
    }
    a.nav-link {
      color: white;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .topbar {
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <aside>
    <h4 class="mb-4">Qarari Admin</h4>
    <nav class="nav flex-column">
      <a class="nav-link" href="/">🏠 Dashboard</a>
      <a class="nav-link" href="/score">📋 Risk Score Form</a>
      <a class="nav-link" href="/insights">📊 ML Insights</a>
      <a class="nav-link" href="/admin/underwriting">🧠 Assistant Mode</a>
    </nav>
  </aside>
  <main>
    <div class="topbar">
      <h3>{% block title %}{% endblock %}</h3>
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
